<div class="container">
    <div class="row">        
            <ng-container *ngFor="let p of product">
                <div class="col-md-4" *ngIf="p.productName=='laptop'">
                    <div class="card">
                        <div class="card-header">
                            <img [src]="p.productImage" class="=card-img-top" height="200" width="250">
                        </div>
                        <div class="card-body">
                            <p class="card-title">{{p.productDescription}}</p>
                            <h4 class="card-text">{{p.productCompany}}</h4>
                            <p class="card-text">Price:{{p.productPrice | currency:'INR'}}</p>
                        </div>
                        <!-- <div>
                            <button class="btn btn-warning" > <i class="fas fa-shopping-cart"></i> Add to cart</button>
                            <button class="btn btn-primary">Buy Now</button>
                        </div> -->
                    </div>
                </div>
            </ng-container>
    </div>
</div>
