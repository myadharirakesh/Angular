 <div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let p of product">
            <div class="card">
                <div class="card-header">
                    <img [src]="p.productImage" class="card-img-top">
                </div>
                <div class="card-body">
                    <p class="card-title">{{p.productDescription}}</p>
                    <h4 class="card-text">{{p.productCompany}}</h4>
                    <p class="card-text">Price:{{p.productPrice | currency:'INR'}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-warning" (click)="addtoCart(p)"> <i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
