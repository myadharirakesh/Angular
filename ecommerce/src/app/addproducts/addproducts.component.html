<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="" (ngSubmit)="addProducts()">
            <div class="form-group">
                <label class="form-label">Product Id</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="productId">
            </div>
            <div class="form-group">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="pname" [(ngModel)]="productName">
            </div>
            <div class="form-group">
                <label class="form-label">Product Price</label>
                <input type="text" class="form-control" name="price" [(ngModel)]="productPrice">
            </div>
            <div class="form-group">
                <label class="form-label">Product Image</label>
                <input type="text" class="form-control" name="image" [(ngModel)]="productImage">
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            <button class="btn btn-danger btn-lg" type="reset">Cancel</button>
            </form>
        </div>

    </div>
</div>
