<div class="container-fluid">
    <div class="row">
        <ng-container *ngFor="let p of product">
            <div class="col-md-3" *ngIf="p.productName=='books'">
                <div class="card">
                    <div class="card-header">
                        <img [src]="p.productImage" class="=card-img-top" height="200" width="150">
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{p.productPrice | currency:'INR'}}</p>
                        <button class="btn btn-danger">{{p.productOffer}}</button>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" (click)="addtoCart(p)"> <i class="fas fa-shopping-cart"></i >Add to cart</button>
                        
                    </div>
                </div>
            </div>

        </ng-container>
    </div>
</div>
