<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <form action="" (ngSubmit)="checkLogin()" ngNativeValidate>
                <div class="form-group">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" required="true">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" required="true">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                    <button class="btn btn-danger btn-lg" type="reset">Cancel</button>
                </div>
            </form>
        </div>

    </div>

</div>
