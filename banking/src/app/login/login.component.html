<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <img src="/assets/img1.jpg" width="900" height="700">
        </div>
            <div class="col-md-4">
                <h1>Get started</h1>
                <form action="" (ngSubmit)="checkLogin()">
                    <div class="form-group">
                        <label class="form-label">user Name</label>
                        <input type="text" class="form-control" name="username"  [(ngModel)]="username" required="true"> 
                    </div>
                    <div class="form-group">
                        <label class="form-label">password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" required="true"> 
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-large" type="submit">Login</button>
                        <button class="btn btn-warning btn-large" type="reset">Cancel</button>
                    </div>
                </form>
            </div>
            

      

    </div>
</div>
