<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <img src="/assets/img1.jpg" width="900" height="700">
        </div>
            <div class="col-md-4">
                <h1>Register Here</h1>
                <form action="" (ngSubmit)="register()">
                    <div class="form-group">
                        <label class="form-label">user Name</label>
                        <input type="text" class="form-control" name="userName"  [(ngModel)]="userName" required="true"> 
                    </div>
                    <div class="form-group">
                        <label class="form-label">user Id</label>
                        <input type="text" class="form-control" name="userId"  [(ngModel)]="userId" required="true"> 
                    </div>
                    <div class="form-group">
                        <label class="form-label">password</label>
                        <input type="password" class="form-control" name="passWord" [(ngModel)]="passWord" required="true"> 
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mail Id</label>
                        <input type="mail" class="form-control" name="eMail"  [(ngModel)]="eMail" required="true"> 
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phno Number</label>
                        <input type="number" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" required="true"> 
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-large" type="submit" >Register</button>
                    </div>
                </form>
            </div>
            

      

    </div>
</div>
